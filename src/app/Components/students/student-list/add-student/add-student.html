<p-dialog header="Add Student" [visible]="studentService.addDialogVisible()"
  (visibleChange)="studentService.addDialogVisible.set($event)" [modal]="true" [closable]="true"
  [style]="{ width: '650px' }" (onHide)="cancel()">

  <div class="p-fluid add-form" *ngIf="student">

    <div class="p-field">
      <label for="id">Id<span class="required">*</span></label>

      <input pInputText id="id" min="1" required [(ngModel)]="student.id" />

    </div>

    <div class="p-field">
      <label for="name">Name<span class="required">*</span></label>
      <input pInputText id="name" type="text" [(ngModel)]="student.name" />
    </div>

    <div class="p-field">
      <label for="email">Email<span class="required">*</span></label>
      <input pInputText id="email" [(ngModel)]="student.email" />
    </div>

    <div class="p-field">
      <label for="phone">Phone<span class="required">*</span></label>
      <input pInputText id="phone" [(ngModel)]="student.phone" />
    </div>

    <div class="p-field">
      <label for="grade"> Grade<span class="required">*</span></label>
      <select class="select" [(ngModel)]="grade">
        <option value="">Select Grade</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>

      </select>

    </div>

    <div class="p-field">
      <label for="enrollment">Enrollment<span class="required">*</span></label>
      <input style="min-width: 210px" type="date" pInputText id="enrollment" [(ngModel)]="student.enrollment" />

    </div>

    <div class="p-field">
      <label>Status <span class="required">*</span></label>
      <select class="select" [(ngModel)]="status">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
        <option value="Graduated">Graduated</option>
        <option value="Suspended">Suspended</option>
      </select>
    </div>
  </div>

  <div class="address-field">
    <label>Address <span class="required">*</span></label>
    <textarea 
    class="address" 
    rows="4" 
    [(ngModel)]="address">
      </textarea>
  </div>

  <div class="buttons">
    <button pButton type="button" label="Cancel" class="p-button-outlined" (click)="cancel()"></button>

    <button pButton type="button" label="Update" class="p-button-primary" (click)="save()"></button>
  </div>

</p-dialog>
