<p-dialog
  header="Update Student"
  [visible]="visible()"
  (visibleChange)="visible.set($event)"
  [modal]="true"
  [closable]="true"
  [style]="{ width: '420px' }"
  (onHide)="cancel()"
>
  <div class="p-fluid add-form" *ngIf="student">
 
    <div class="p-field">
      <label for="id">Id</label>
      <input
        pInputText
        id="id"
        [(ngModel)]="student.id"
      />
    </div>
 
    <div class="p-field">
      <label for="name">Name</label>
      <input
        pInputText
        id="name"
        [(ngModel)]="student.name"
      />
    </div>
 
    <div class="p-field">
      <label for="email">Email</label>
      <input
        pInputText
        id="email"
        [(ngModel)]="student.email"
      />
    </div>
 
    <div class="p-field">
      <label for="phone">Phone</label>
      <input
        pInputText
        id="phone"
        type="number"
        [(ngModel)]="student.phone"
      />
    </div>
 
    <div class="p-field">
      <label for="grade">Grade</label>
      <input
        pInputText
        id="grade"
        [(ngModel)]="student.grade"
      />
    </div>

    <div class="p-field">
      <label for="enrollment">Enrollment</label>
      <input
        pInputText
        id="enrollment"
        [(ngModel)]="student.enrollment"
      />
    </div>

    <div class="p-field">
      <label for="status">Status</label>
      <select class="select" [(ngModel)]="student.status">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
        <option value="Graduated">Graduated</option>
        <option value="Suspended">Suspended</option>
      </select>
    </div>
 
    <div class="buttons">
      <button
        pButton
        type="button"
        label="Cancel"
        class="p-button-outlined"
        (click)="cancel()"
      ></button>
 
      <button
        pButton
        type="button"
        label="Update"
        class="p-button-primary"
        (click)="save()"
      ></button>
    </div>
 
  </div>
</p-dialog>
